<script>

function replaceLink(){

var input=document.getElementById("inputLink").value;

if(input==""){
alert("Enter link first");
return;
}

var key=input.split("key=")[1];

if(key){
document.getElementById("outputLink").value=
"https://parasiteoutdoorsmix.com/?key="+key;
}else{
document.getElementById("outputLink").value=
"https://parasiteoutdoorsmix.com/";
}

}

function copyLink(){

var copyText=document.getElementById("outputLink");

copyText.select();

document.execCommand("copy");

alert("Copied");

}

function clearLink(){

document.getElementById("inputLink").value="";
document.getElementById("outputLink").value="";

}

</script>
